<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/fun.css" />
    <style>
        #main {
            padding: 0;
        }

        .slider_shadow {
            width: 100%;
        }

        .slider_shadow img {
            width: 100%;
        }
    </style>


</head>

<body>
    <div id="wrap">
        <div id="main">
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div class="swipe-box" tapmode="tap-active">
                        <img src="../image/fun_rec_swipe1.png" alt="">
                    </div>
                    <div class="swipe-box" tapmode="tap-active">
                        <img src="../image/fun_rec_swipe2.png" alt="">
                    </div>
                    <div class="swipe-box" tapmode="tap-active">
                        <img src="../image/fun_rec_swipe3.png" alt="">
                    </div>
                </div>
                <div id="title-box">
                    <ul id="title-box-ul">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="slider_shadow">
                <img src="../image/fun_rec_swipe1.png" alt="">
            </div>
            <style>
                .mask {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    z-index: 1;
                    filter: alpha(opacity=0);
                    opacity: 0;
                    background: #ffffff
                }
            </style>
            <div style="position:relative">
                <div class="mask"></div>
                <iframe src="https://www.weaoo.com/cj/index.html?layout=layout2-nostyle" width="260" height="25" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
            </div>

</body>
<iframe src="../html/frame0/select.html" width="400" height="400">
</iframe>



<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.js"></script>
<script type="text/javascript" src="../script/swipe.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 轮播图
        var aLi = $('#title-box-ul li');
        // var act_title = $('#title-box-text');
        window.mySwipe = Swipe($api.byId('slider'), {
            auto: 3000,
            continuous: true,
            callback: function(index, elem) {

                var i = aLi.length;
                while (i--) {
                    aLi[i].className = '';
                }
                aLi[index].className = 'active';
                // var text = $(elem).find('img').attr('alt');
                // act_title.text(text);
            }
        });
        $('#slider .swipe-box').on('click', function(event) {

        });
        // 轮播图 end

    };
</script>

</html>
